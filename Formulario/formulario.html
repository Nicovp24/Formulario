<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistentes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Registro para el Evento</h1>
        <form action="procesar.php" method="POST" novalidate>
            <!-- Información Personal -->
            <h2 class="mb-3">Información Personal</h2>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo*</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
                <div class="invalid-feedback">Este campo es obligatorio.</div>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico*</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
                <div class="invalid-feedback">Por favor, introduce un correo válido.</div>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Número de Teléfono</label>
                <input type="tel" class="form-control" id="telefono" name="telefono">
            </div>
            <div class="mb-3">
                <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento">
            </div>
            <div class="mb-3">
                <label class="form-label">Género</label>
                <div>
                    <input type="radio" id="masculino" name="genero" value="Masculino">
                    <label for="masculino">Masculino</label>
                </div>
                <div>
                    <input type="radio" id="femenino" name="genero" value="Femenino">
                    <label for="femenino">Femenino</label>
                </div>
            </div>

            <!-- Información del Evento -->
            <h2 class="mt-4 mb-3">Información del Evento</h2>
            <div class="mb-3">
                <label for="fecha_evento" class="form-label">Fecha del Evento*</label>
                <input type="date" class="form-control" id="fecha_evento" name="fecha_evento" required>
            </div>
            <div class="mb-3">
                <label for="tipo_entrada" class="form-label">Tipo de Entrada*</label>
                <select id="tipo_entrada" name="tipo_entrada" class="form-select" required>
                    <option value="">Selecciona una opción</option>
                    <option value="General">General</option>
                    <option value="VIP">VIP</option>
                    <option value="Estudiante">Estudiante</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Preferencias de Comida</label>
                <div>
                    <input type="checkbox" id="vegetariano" name="comida[]" value="Vegetariano">
                    <label for="vegetariano">Vegetariano</label>
                </div>
                <div>
                    <input type="checkbox" id="vegano" name="comida[]" value="Vegano">
                    <label for="vegano">Vegano</label>
                </div>
                <div>
                    <input type="checkbox" id="sin_gluten" name="comida[]" value="Sin gluten">
                    <label for="sin_gluten">Sin gluten</label>
                </div>
                <div>
                    <input type="checkbox" id="sin_preferencias" name="comida[]" value="Sin preferencias">
                    <label for="sin_preferencias">Sin preferencias</label>
                </div>
            </div>

            <!-- Información de Acceso -->
            <h2 class="mt-4 mb-3">Información de Acceso</h2>
            <div class="mb-3">
                <label for="usuario" class="form-label">Nombre de Usuario*</label>
                <input type="text" class="form-control" id="usuario" name="usuario" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña*</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmar_password" class="form-label">Confirmar Contraseña*</label>
                <input type="password" class="form-control" id="confirmar_password" name="confirmar_password" required>
            </div>

            <!-- Preferencias de Contacto -->
            <h2 class="mt-4 mb-3">Preferencias de Contacto</h2>
            <div class="mb-3">
                <input type="checkbox" id="notificaciones" name="notificaciones">
                <label for="notificaciones">Deseo recibir notificaciones por correo electrónico.</label>
            </div>
            <div class="mb-3">
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">Acepto los términos y condiciones*</label>
                <div class="invalid-feedback">Debes aceptar los términos para continuar.</div>
            </div>

            <!-- Encuesta Adicional -->
            <h2 class="mt-4 mb-3">Encuesta Adicional</h2>
            <div class="mb-3">
                <label for="calificacion" class="form-label">Calificación de eventos anteriores</label>
                <input type="range" id="calificacion" name="calificacion" min="1" max="10">
            </div>
            <div class="mb-3">
                <label for="comentarios" class="form-label">Comentarios Adicionales</label>
                <textarea id="comentarios" name="comentarios" class="form-control" rows="3"></textarea>
            </div>

            <!-- Botón Enviar -->
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
